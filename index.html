<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Магазин Масяня</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="//res2.weblium.site/res/5e2f1da2c947890021c3f194/5e341f6d266ed50021f5b9cd_optimized" sizes="16x16">
</head>

<body>
    <header class="container" id="home">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Масяня</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link " href="#home">Головна<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#products">Продукти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#contacts">Контакти</a>
                    </li>
                </ul>
                <div>
                    <a class="nav-link openCartLink" href="#modal-cart" data-bs-toggle="modal">
                      <i class="fas fa-shopping-cart"></i>
                        Корзина<span id="cart-badge" class="badge bg-dark"></span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="jumbotron">
            
            <div id="carouselOffers" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="intro mx-auto">
                    <h1 class="display-4">Ласкаво просимо до Масяні</h1>
                    <p class="lead">Краща мебель за найнижчими цінами</p>
                    <hr class="my-4">
                    <p>Купуй прямо сьогодні</p>
                    <p class="lead">
                      <a class="btn btn-primary btn-lg " href="#products" role="button">Перейти до покупок</a>
                    </p>
                  </div>    
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/products/sofa_tandem.svg" alt="">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/products/Armchair_clip_art.svg" alt="">
                </div>
                <!-- Todo: Dynamically add items here --> 
              </div>
              <a class="carousel-control-prev" href="#carouselOffers" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselOffers" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>

        </div>
        <section>
            <h2 id="products">Продукти</h2>
            <button class="sort-asc btn">Сортувати за зростанням ціни</button>
            <button class="sort-desc btn">Сортувати за спаданням ціни</button>
            <div class="row products-container">
               <!--Products are dynamically generated here-->
            </div>
        </section>
    </main>
    
    <footer class="container">
      <div class="end_site" id="contact">
            <img src="img/products/shop-logo.png" alt="logo">
            <div class="left-side">
          <div class="numbers"> 
            <p>+380669116213</p>
            <p>+380667283943</p>
          </div>
        </div>
          <div class="right-side">
            <div class="icons"> 
              <a href="https://www.facebook.com/profile.php?id=100020419802284" class="facebook"><img src="img/products/facebook-app-symbol.svg"></a>
              <a href="https://www.instagram.com/makzi.m/" class="instagramm"><img src="img/products/instagram.svg"></a>
              <a href="youtube" class="youtube"><img src="img/products/youtube.svg"></a>
              </div>
          </div> 
    </div> 

    </footer>
    

    <!-- Modal Product Info -->
    <div class="modal fade" id="productInfoModal" tabindex="-1" role="dialog" aria-labelledby="productInfoLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productInfoLabel">Інформація про продукти</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <img class="card-img-top" src="" alt="">
              <h4 class="card-title"></h4>
              <p class="card-text"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
            <button class="btn btn-primary buy" data-id="id">Купити</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal Cart -->
    <div class="modal fade" id="modal-cart" tabindex="-1" role="dialog" aria-labelledby="cartLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartLabel">Корзина</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="cart-product-list-container"></div>
            <hr>
            <div class="container">
              <form class="form-contacts">
                <div class="form-group row">
                  <label for="client-name" class="col-4 col-form-label">Ваше ім'я:</label>
                  <input class="form-control col-8" type="text" id="client-name" required>
                </div>
                <div class="form-group row">
                  <label for="client-email" class="col-4 col-form-label">Ваш email:</label>
                  <input class="form-control col-8" type="email" id="client-email" required>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary close-btn" data-bs-dismiss="modal">Закрити</button>
            <button class="btn btn-primary order">Замовити</button>
          </div>
        </div>
      </div>
    </div>

    <div class="alert-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>


    <script async src="js/alert-window.js"></script>
    <script defer src="js/products-service.js"></script>
    <script defer src="js/cart.js"></script>
    <script defer src="js/product-list.js"></script>    
    <script defer src="js/index.js"></script>
</body>

</html>
